version: "3"

tasks:
  user:
    silent: true
    desc: get user
    cmds:
      - wsk property get | awk '/whisk namespace/{print $3}'

  apihost:
    silent: true
    desc: get apihost
    cmds:
      - wsk property get | awk '/whisk API host/{print $4}'

  detect:
    silent: true
    desc: detect project in folders
    env:
      PACKAGES_PATH:
        sh: |
          P=$(realpath ./packages)
          if [ ! -z {{._path_}} ]; then
            P=$(realpath {{._path_}}/packages)
          fi
          echo $P
      WEB_PATH:
        sh: |
          P=$(realpath ./web)
          if [ ! -z {{._path_}} ]; then
            P=$(realpath {{._path_}}/web)
          fi
          echo $P

    cmds:
      - |
        if [ -d "$PACKAGES_PATH" ] && [ -d "$WEB_PATH" ]; then
          echo "Packages and web present."  
          exit 0
        fi

        if [ ! -d "$PACKAGES_PATH" ]; then
          echo "No project detected (missing packages folder)."
          exit 1
        fi
        if [ ! -d "$WEB_PATH" ]; then
          echo "Project detected: packages folder found."
          exit 0
        fi
        die "No project detected (missing packages and web folder)."

  scan:
    silent: true
    desc: scan projects and generate nuvolaris manifest files
    cmds:
      - task: detect
      - |
        if [ -f "$SCAN_PATH/packages/manifest.yaml" ]; then
          if {{.__force}}
          then 
            rm $SCAN_PATH/packages/manifest.yaml
            js scanner.js $SCAN_PATH
            mv $NUV_TMP/manifest.yaml $SCAN_PATH/packages/manifest.yaml
            echo "Manifest file overwritten in $SCAN_PATH/packages/manifest.yaml"
          else
            echo "Scan skipped: manifest file present (packages/manifest.yaml). Use --force to overwrite it.";
          fi
        else 
          js scanner.js $SCAN_PATH
        fi
    env:
      SCAN_PATH:
        sh: |
          P=$(realpath ./)
          if [ ! -z {{._path_}} ]; then
            P=$(realpath {{._path_}})
          fi
          echo $P
      NUV_APIHOST:
        sh: nuv devel apihost

  deploy:
    silent: true
    desc: deploy nuvolaris projects
    dir: $DEPLOY_PATH
    cmds:
      - |
        if [[ "{{._repo_or_path_}}" == https://* ]]; then
          echo "Detected 'https://' prefix, cloning repository..."
          git clone {{._repo_or_path_}} $DEPLOY_PATH
        fi
      - echo "Scanning project..."
      - nuv devel scan $DEPLOY_PATH
      - echo "Deploying project..."
      - nuv project deploy $DEPLOY_PATH
    env:
      DEPLOY_PATH:
        sh: |
          P=$(realpath ./)
          if [[ "{{._repo_or_path_}}" == https://* ]]; then
            # Extract repository name from URL and remove .git suffix
            REPO_NAME=$(basename "{{._repo_or_path_}}")
            REPO_NAME=$(echo "$REPO_NAME" | awk -F\. '{print $1}')
            P=$(realpath $REPO_NAME)
          else
            if [ ! -z {{._repo_or_path_}} ]; then
              P=$(realpath {{._repo_or_path_}})
            fi
          fi
          echo $P
