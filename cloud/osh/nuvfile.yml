version: "3"

vars:
  OS: "{{OS}}"
  ARCH: "{{ARCH}}"

env:
  KUBECONFIG:
    sh: |
      if test -e $NUV_TMP/kubeconfig
      then echo  $NUV_TMP/kubeconfig
      else echo ~/.kube/config
      fi

tasks:
  prereq:
    silent: true
    desc: prerequisites
    cmds:
      - oc version --client=true || die "I need the oc command available in the PATH"

  copy:
    silent: true
    desc: import an openshift configuration
    cmds:
      - |
        if test -e "$CONFIG"
        then  cp "$CONFIG" "$NUV_TMP/kubeconfig"
              cp "$CONFIG" "$NUV_TMP/openshift.kubeconfig"
              echo "$CONFIG" imported as "openshift.kubeconfig"
              oc --kubeconfig "$NUV_TMP/kubeconfig" cluster-info
        else echo "$CONFIG not found" ; false
        fi
    env:
      CONFIG:
        sh: realpath {{._kubeconfig_}}

  apihost:
    silent: true
    desc: prepare
    cmds:
      - config NUVOLARIS_KUBE=openshift
      - "nuv config apihost '{{.APIHOST}}'"
    vars:
      APIHOST:
        sh: >
          kubectl --kubeconfig $NUV_TMP/kubeconfig config view -o jsonpath='{.clusters[0].cluster.server}'
          | awk -F: '{gsub("//api.", "api.apps.", $2); print $2}'

  import:
    silent: true
    desc: import an openshift configuration
    cmds:
      - task: prereq
      - task: copy
      - task: apihost

  setup:
    desc: setup openshift cluster with acme-openshift
    cmds:
      - kubectl apply -f acme-openshift
