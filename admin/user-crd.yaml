apiVersion: nuvolaris.org/v1
kind: WhiskUser
metadata:
  name: ${USERNAME}
  namespace: nuvolaris
spec:
  email: ${EMAIL}
  password: ${PASSWORD}
  namespace: ${USERNAME}
  auth: ${NEW_USER_AUTH}
  redis:
    enabled: ${REDIS_ENABLED}
    prefix: ${USERNAME}
    password: ${USER_SECRET_REDIS}
  mongodb:
    enabled: ${MONGODB_ENABLED}
    database: ${USERNAME}
    password: ${USER_SECRET_MONGODB}
  postgres:
    enabled: ${POSTGRES_ENABLED}
    database: ${USERNAME}
    password: ${USER_SECRET_POSTGRES}
  object-storage:        
    password: ${USER_SECRET_MINIO}
    quota: "${OBJECT_STORAGE_QUOTA:-auto}"
    data:
      enabled: ${STORAGE_DATA_ENABLED}
      bucket: ${USERNAME}-data
    route:
      enabled: ${STORAGE_STATIC_ENABLED}
      bucket: ${USERNAME}-web      
