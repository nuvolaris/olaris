version: '3'

tasks:
  
  readme:
    desc: README
    cmds:
    - cat README.md

  client:
    desc: client subcommand

  server:
    desc: server subcommand

  logger:
    desc: log subcommand

  setvar:
    silent: true
    desc: set a configuration value, passed VAR=<name> VAL_B64=<base64-encoded-value> or VAL=<value>
    cmds:
    - test -n "{{.VAR}}" || die "no VAR specified"
    - |
      if test -n "{{.VAL_B64}}"
      then config "{{.VAR}}=$(base64 -d '{{.VAL_B64}}')"
           echo "setting {{.VAR}}"
      elif test -n "{{.VAL}}"
      then config '{{.VAR}}'='{{.VAL}}'
           echo "setting {{.VAR}}"
      else echo "no VAL nor VAL_B64 specified"
           false
      fi

  getvar:
    silent: true
    desc: get a configuration value
    cmds:
    - test -n "{{.VAR}}" || die "no VAR specified"
    - config {{.VAR}}

  delvar:
    silent: true
    desc: get a configuration value
    cmds:
    - test -n "{{.VAR}}" || die "no VAR specified"
    - config -r {{.VAR}}
