version: '3'

tasks:

  clean:
    silent: true
    desc: clean
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - /usr/bin/rm -Rvf {{.DIR}}/virtualenv {{.DIR}}.zip

  zip:
    silent: true
    desc: environment
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - |
      if test -f "{{.DIR}}/requirements.txt"
      then bash build-venv.sh "{{.DIR}}" "{{.DIR}}.zip"
      fi
    sources:
    - "{{.DIR}}/requirements.txt"
    generates:
    - "{{.DIR}}/virtualenv/date"

  action:
    silent: true
    desc: compile
    requires: {var: [DIR]}
    dir: "{{.DIR}}"
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - /usr/bin/zip -r {{.DIR}}.zip * -x "virtualenv/*" -x requirements.txt

  cli:
    silent: true
    desc: python cli
    cmds:
    - |
      pip install ipython
      find "$NUV_PWD" -name requirements.txt -execdir pip install -r {} \;
      if test -e "$NUV_PWD/.env"
      then set -a ; source "$NUV_PWD/.env"
      fi
      ipython -i init.ipy
